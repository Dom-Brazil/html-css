<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia em HTML5</title>
    <link rel="shortcut icon" href="../ex009/favicon24.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem dinâmnica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reprodução de Áudio</h1>
    <p>vamos aprender reproduzir áudios em HTML5.</p>
    
    <audio preload="metadata" autoplay="autoplay" controls="muted" loop="true">
        <source src="midia/funkafk.mp3" type="audio/mpeg">
        <source src="midia/funkafk.ogg" type="audio/ogg">
        <source src="midia/funkafk.wav" type="audio/wav">
    </audio>
</body>
</html>
